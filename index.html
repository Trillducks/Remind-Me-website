<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Remind Me</title>
  </head>
  <body>
    <!-- TODO: Your code here -->
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#" id="site-logo">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Search Bar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Heading Section -->
    <div
      class="container-fluid"
      style="background-color: darkcyan; color: white"
    >
      <div class="row">
        <div class="col-12 col-md-6 pl-5 pr-5 mt-auto mb-auto pt-4 pb-4">
          <h5>Remind Me</h5>
          <p>
            Welcome to Remind Me, a website designed to write down, what might
            be on your todo list, or weekly activities that you might have to
            remind yourself about. So go ahead and type in the search bar!
          </p>
        </div>
        <!-- Heading Image -->
        <div
          class="col-12 col-md-6 order-first order-md-last pl-4 pr-4 pb-3 pb-md-0 mt-4 mb-4"
        >
          <img
            class="img-fluid img-thumbnail border-0 p-0"
            src="assets/images/Weekly Goals.jpg"
            alt="Weakly Goals to Achieve"
          />
        </div>
      </div>
    </div>

    <!-- My Todo List -->
    <div>
      <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title..." />
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>

      <div class="alert alert-warning" id="alert-search-warn"></div>
      <ul id="myUL"></ul>
    </div>
    <!-- Audio -->
    <audio controls autoplay>
      <source
        src="assets/images/nightfall-future-bass-music-228100.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
